<div class="text-center">
  <h1> <b> Profil</b></h1>
</div>


<div class="container">
  <div class="row">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card" *ngIf="uye | async as user">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img [src]="user.foto ??'assets/profil.png'" class="rounded-circle" width="150">
              <input type="file" hidden #inputField (change)="ResimYukle($event,user)">
              <div class="mt-3">
                <h4>{{ user.displayName}}</h4>
                <button class="btn btn-success" (click)="inputField.click()">Resmi Güncelle</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div class="card mb-3">
          <div class="card-header bg-warning">
            <h4>Profil Bilgileri</h4>
          </div>
          <form [formGroup]="frm" (ngSubmit)="Kaydet()">
            <div class="card-body">
              <div class="form-group">
                <label> Ad Soyad</label>
                <input type="text" class="form-control mt-1" formControlName="displayName">
              </div>
              <div class="form-group">
                <label>Yaş</label>
                <input type="text" class="form-control mt-1" formControlName="yas">
              </div>
              <div class="form-group">
                <label>Rol</label>
                <select class="form-control  " formControlName="rol">
                  <option value="1">Admin</option>
                  <option value="2">Öğretim Üyesi</option>
                  <option value="3">Öğrenci</option>
                </select>
              </div>
              <div class="card-footer">
                <div class="col-sm-12">
                  <input type="submit" class="btn btn-warning " value="Kaydet">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
